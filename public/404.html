    <script>
      // GitHub Pages SPA redirect handler
      // This script takes the current URL and redirects to the base path
      // to ensure the React app loads correctly
      var basePath = '/English_for_third_grade/';
      var currentPath = window.location.pathname;
      
      // If we're not at the base path, redirect there
      if (!currentPath.startsWith(basePath)) {
        window.location.replace(basePath);
      }
    </script>
  </head>
